<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Task Rating App</h1>
    <div class="container">
      <div class="task-input control">
      <input type="text" name="taskInput" />
      <input type="button" name="addTask" value="Add task" />
      </div>
      <div class="task-list tasks" id="taskList"></div>
      <div class="task-rate control"><input type="button" name="rateGrid" value="Rate grid" /></div>
      <div class="task-rating tasks" id="taskRating"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
