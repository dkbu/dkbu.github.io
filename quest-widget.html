<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Task Manager</title>
    <link rel="stylesheet" href="lib/quest-task-manager/quest-task-manager.css" />
  </head>
  <body>
    
    <div id="quest-manager-widget"></div>
    <script
      src="lib/quest-task-manager/quest-task-manager-standalone.js"
      onerror="
        console.error('Failed to load QuestTaskManager script from:', this.src);
        alert('Error: Could not load QuestTaskManager. Please check the console for details.');
      "
    ></script>
    <script>
        // Initialize the Quest Task Manager widget
        const questManager = new QuestTaskManager({
            enableSave: true,
            enableLoad: true,
            autoSave: true,
            showQuestColors: true,
            showDeadlines: true,
            showOverdueWarnings: true,
            // Callbacks for integration
            onQuestAdded: (quest) => {
                console.log('Quest added:', quest);
            },
            onTaskAdded: (task) => {
                console.log('Task added:', task);
            },
            onTaskCompleted: (task) => {
                console.log('Task completed:', task);
            },
            onDataSaved: (data) => {
                console.log('Data saved:', data);
            },
            onDataLoaded: (data) => {
                console.log('Data loaded:', data);
            }
        });

        // Initialize in the widget container
        questManager.init('#quest-manager-widget');
        
        // Make it globally available for demo purposes
        window.questManager = questManager;
    </script>
  </body>
</html>
