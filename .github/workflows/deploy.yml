name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: Extract Quest widget files
        run: |
          # Create a lib directory for extracted files
          mkdir -p lib/quest-task-manager
          
          # Copy the Quest files to lib directory
          cp node_modules/quest-task-manager/dist/quest-task-manager-standalone.js lib/quest-task-manager/
          cp node_modules/quest-task-manager/styles/quest-task-manager.css lib/quest-task-manager/
          
          # Verify files were copied
          ls -la lib/quest-task-manager/

      - name: Extract WYF widget files
        run: |
          # Create a lib directory for extracted files
          mkdir -p lib/water-your-friends/assets
          
          # Copy the WYF files to lib directory
          cp node_modules/water-your-friends/water-your-friends-widget.js lib/water-your-friends/
          
          # Copy the assets directory if it exists
          if [ -d "node_modules/water-your-friends/assets" ]; then
            cp -a node_modules/water-your-friends/assets/. lib/water-your-friends/assets/
            echo "Assets copied:"
            ls -la lib/water-your-friends/assets/
            ls -la lib/water-your-friends/assets/grown.png
          else
            echo "Warning: assets directory not found in package"
          fi

          # Verify files were copied
          ls -la lib/water-your-friends/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4