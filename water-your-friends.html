<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Your Friends</title>
 </head>
  <body>
    
    <div id="water-your-friends-widget"></div>
    <script
      src="lib/water-your-friends/water-your-friends-widget.js"
      onerror="
        console.error('Failed to load Water Your Friends script from:', this.src);
        alert('Error: Could not load Water Your Friends. Please check the console for details.');
      "
    ></script>
    <script>
        // Initialize the Water Your Friends widget
        const waterYourFriends = new WaterYourFriends({
            enableSave: true,
            enableLoad: true,
            autoSave: true,
            showQuestColors: true,
            showDeadlines: true,
            showOverdueWarnings: true,
            // Callbacks for integration
            onQuestAdded: (quest) => {
                console.log('Quest added:', quest);
            },
            onTaskAdded: (task) => {
                console.log('Task added:', task);
            },
            onTaskCompleted: (task) => {
                console.log('Task completed:', task);
            },
            onDataSaved: (data) => {
                console.log('Data saved:', data);
            },
            onDataLoaded: (data) => {
                console.log('Data loaded:', data);
            }
        });

        // Initialize in the widget container
        waterYourFriends.init('#water-your-friends-widget');
        
        // Make it globally available for demo purposes
        window.waterYourFriends = waterYourFriends;
    </script>
  </body>
</html>
